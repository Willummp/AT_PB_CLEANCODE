name: TP4 - CI/CD Pipeline

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - 'TP4/**'
  pull_request:
    branches: [ "master", "main" ]
    paths:
      - 'TP4/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./TP4/TP4/com-cliente-projeto

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and Test
      run: mvn clean verify

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: tp4-coverage-report
        path: TP4/TP4/com-cliente-projeto/target/site/jacoco/
