<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lista de Eventos</h1>
        <a href="/eventos/novo" class="btn btn-primary">Adicionar Novo Evento</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nome do Evento</th>
            <th>Data</th>
            <th>Local</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento : ${eventos}">
            <td th:text="${evento.nome}">Workshop de Testes</td>
            <td th:text="${#temporals.format(evento.data, 'dd/MM/yyyy')}">10/12/2025</td>
            <td th:text="${evento.local}">Auditório Central</td>
            <td>
                <a th:href="@{/eventos/editar/{id}(id=${evento.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/eventos/excluir/{id}(id=${evento.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este evento?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
