<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <form action="#" th:action="@{/eventos/salvar}" th:object="${evento}" method="post">
        <input type="hidden" th:field="*{id}" />

        <h1 th:if="*{id == null}">Novo Evento</h1>
        <h1 th:unless="*{id == null}">Editar Evento</h1>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Evento</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" 
                   th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" 
                 th:errors="*{nome}">Erro de validação</div>
        </div>
        
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" th:field="*{data}" 
                   th:classappend="${#fields.hasErrors('data')} ? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('data')}" 
                 th:errors="*{data}">Erro de validação</div>
        </div>
        
        <div class="mb-3">
            <label for="local" class="form-label">Local</label>
            <input type="text" class="form-control" id="local" th:field="*{local}" 
                   th:classappend="${#fields.hasErrors('local')} ? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('local')}" 
                 th:errors="*{local}">Erro de validação</div>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/eventos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
