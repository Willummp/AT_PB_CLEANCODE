<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro - Gerenciador de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Ops! Algo não funcionou como esperado</h4>
                <hr>
                <p class="mb-0" th:text="${errorMessage} ?: 'Ocorreu um erro inesperado.'"></p>
                <p class="mt-2" th:if="${errorCode}">
                    <small>Código do erro: <strong th:text="${errorCode}"></strong></small>
                </p>
                <p class="mt-2" th:if="${errorDetails}">
                    <small>Detalhes: <span th:text="${errorDetails}"></span></small>
                </p>
            </div>
            <div class="mt-3">
                <a href="/eventos" class="btn btn-primary">Voltar para a Lista de Eventos</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
